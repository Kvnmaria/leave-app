<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./welcome.css">
    <!-- Boxicon CDN -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>


    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img class="gmx-logo" src="./Images/GMX-Logo.jpg" alt="">
                <div class="logo_name">GyanMatrix</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bowling-ball'></i>
                    <span class="links_name">Change Password</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-food-menu'></i>
                    <span class="links_name">Leave</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Logout</span>
                </a>
            </li>
        </ul>
    </div>


    <div class="welcome_msg">
        <h1>Welcome Kevin</h1>
    </div>

    <div class="profile-pic">
        <img class="profile-img" src="./Images/Kevin.jpeg.JPG" alt="">
    </div>


    <div class="main_section profile-section">

        <div class="edit_profile">
            <h2>Edit Profile</h2>
        </div>

        <!-- Div For Form -->
        <div class="form-main">

            <form id="Form" class="form" action="POST">

                <div class="form-control">

                    <span>EmployeeId</span>
                    <input type="number" id="EmployeeId" value="23321" readonly>

                    <span>Name</span>
                    <input type="text" id="Name" placeholder="Name">

                    <span>Mail</span>
                    <input type="text" id="Mail" placeholder="Mail">

                    <span>MobileNo</span>
                    <input type="number" id="Number" placeholder="Number">

                </div>

                <button type="submit" id="Button" class="btn">Update</button>

            </form>

        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
